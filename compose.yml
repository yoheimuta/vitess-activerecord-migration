services:
  migration:
    build:
      context: .
      args:
        RUBY_VERSION: ${RUBY_VERSION}
    container_name: migration
    volumes:
      - bundle:/usr/local/bundle
      - .:/migration
    networks:
      - migration-default
  migration-endtoend:
    build: ./test/endtoend
    container_name: migration-endtoend
    privileged: true
    volumes:
      - .:/endtoend
      - tmp:/endtoend/tmp
    networks:
      - migration-default

networks:
  migration-default:

volumes:
  bundle:
  tmp:
